<!DOCTYPE html>
<html lang="en">
<head>
    <title>Curso Vue.js</title>
</head>
<body>
    <div id="app">
        Hola {{ nombre }}
        <a href="https://google.com" target="_blank">Ir a Google</a>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                nombre:'Mundo!'
            }
        })
    </script>
</body>
</html>
