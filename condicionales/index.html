<!DOCTYPE html>
<html lang="en">
<head>
    <title>Curso Vue.js</title>
</head>
<body>
    <div id="app">
        {% comment %} <template v-if='mostrar'> {% endcomment %}
        <div v-show='mostrar'>
            <h1>Titulo</h1>
            <h2>Subtitulo</h2>
            <a :href="url" target="_blank">Ir a {{ pagina }}</a>
        {% comment %} </template> {% endcomment %}
        </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                url:'https://google.com',
                pagina:'Google',
                mostrar:true
            }
        })
    </script>
</body>
</html>
